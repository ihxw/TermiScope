<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-item lines="none">
          <ion-icon name="terminal-outline" slot="start" style="font-size: 24px; color: #333;"></ion-icon>
          <ion-label style="font-weight: bold; font-size: 18px;">TermiScope</ion-label>
          <ion-button slot="end" fill="clear" (click)="closeMenu()">
            <ion-icon name="close" style="color: #666;"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerLink]="[p.url]" routerDirection="root" detail="false" routerLinkActive="selected-item"
            class="menu-item">
            <ion-icon slot="start" [name]="p.icon + '-outline'" class="menu-icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar class="transparent-toolbar" style="--background: transparent;">
        <div class="version-text ion-padding-start ion-padding-bottom">
          版本: v2.0.18
        </div>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
