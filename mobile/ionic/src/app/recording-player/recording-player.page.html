<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recordings"></ion-back-button>
    </ion-buttons>
    <ion-title>录像回放</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="restart()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="player-content">
  <div class="terminal-wrapper">
    <div #terminalContainer class="terminal-container"></div>
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="pause()">
          <ion-icon [name]="isPaused ? 'play' : 'pause'"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title size="small">
        {{ isPlaying ? (isPaused ? 'Paused' : 'Playing...') : 'Ended' }}
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
