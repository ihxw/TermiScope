<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">服务器地址 (例如 http://1.2.3.4:8080)</ion-label>
      <ion-input type="url" name="serverUrl" [(ngModel)]="serverUrl" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">用户名</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">密码</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
      登录
    </ion-button>
  </form>
</ion-content>
