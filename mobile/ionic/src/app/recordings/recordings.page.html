<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>操作录像</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let item of recordings">
      <ion-item button (click)="play(item)">
        <ion-icon slot="start" name="videocam-outline" color="secondary"></ion-icon>
        <ion-label>
          <h2>{{ item.host_name }} ({{ item.username }})</h2>
          <p>{{ item.start_time | date:'short' }} - {{ item.duration }}s</p>
        </ion-label>
        <ion-button slot="end" fill="clear" (click)="play(item); $event.stopPropagation()">
          <ion-icon name="play-circle"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteRecording(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="recordings.length === 0 && !loading" class="ion-text-center ion-padding">
    <p>暂无录像</p>
  </div>
</ion-content>
