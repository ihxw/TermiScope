<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>用户管理</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let u of users">
      <ion-item button (click)="editUser(u)">
        <ion-avatar slot="start">
          <img src="assets/icon/favicon.png" />
        </ion-avatar>
        <ion-label>
          <h2>{{ u.username }}</h2>
          <p>Role: {{ u.role }}</p>
        </ion-label>
        <ion-note slot="end">{{ u.created_at | date:'shortDate' }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteUser(u)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="users.length === 0 && !loading" class="ion-text-center ion-padding">
    <p>无用户</p>
  </div>
</ion-content>
