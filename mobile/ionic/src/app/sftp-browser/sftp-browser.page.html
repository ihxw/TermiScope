<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/hosts"></ion-back-button>
    </ion-buttons>
    <ion-title>文件管理</ion-title>
    <ion-buttons slot="end">
      <input type="file" #fileInput style="display: none" (change)="uploadFile($event)">
      <ion-button (click)="fileInput.click()">
        <ion-icon name="cloud-upload-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="loadFiles(currentPath)">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="path-bar ion-padding-horizontal ion-padding-top">
    <ion-text color="medium">
      <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
        <ion-icon name="folder-open-outline" style="vertical-align: bottom;"></ion-icon>
        {{ currentPath }}
      </p>
    </ion-text>
    <ion-button size="small" fill="outline" *ngIf="currentPath !== '.' && history.length > 0" (click)="goBack()">
      <ion-icon name="arrow-up"></ion-icon> 上一级
    </ion-button>
  </div>

  <ion-list>
    <div *ngIf="loading" class="ion-text-center ion-padding">
      <ion-spinner></ion-spinner>
    </div>

    <ng-container *ngIf="!loading">
      <ion-item *ngFor="let file of files" button (click)="itemClicked(file)">
        <ion-icon slot="start" [name]="file.is_dir ? 'folder' : 'document-text-outline'"
          [color]="file.is_dir ? 'warning' : 'medium'"></ion-icon>
        <ion-label>
          <h2>{{ file.name }}</h2>
          <p>
            <span *ngIf="!file.is_dir">{{ formatSize(file.size) }} | </span>
            {{ formatDate(file.mod_time) }}
          </p>
        </ion-label>
        <ion-button slot="end" fill="clear" *ngIf="!file.is_dir"
          (click)="showFileActionSheet(file); $event.stopPropagation()">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-item>

      <div *ngIf="files.length === 0" class="ion-text-center ion-padding">
        <p>空目录</p>
      </div>
    </ng-container>
  </ion-list>
</ion-content>
