<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>网络监控</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list *ngIf="!loading">
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item button (click)="showStats(task)">
        <ion-icon slot="start"
          [name]="task.type === 'ping' ? 'pulse' : (task.type === 'http' ? 'globe' : 'swap-horizontal')"
          color="primary">
        </ion-icon>
        <ion-label>
          <h2>{{ task.name }}</h2>
          <p>{{ task.target }} ({{ task.type }})</p>
        </ion-label>
        <ion-badge slot="end" [color]="task.is_active ? 'success' : 'medium'">
          {{ task.is_active ? '运行中' : '已暂停' }}
        </ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="!loading && tasks.length === 0" class="ion-text-center ion-padding">
    <p>暂无监控任务</p>
  </div>
</ion-content>
