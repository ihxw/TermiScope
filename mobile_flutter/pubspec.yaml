name: termiscope_mobile
description: TermiScope 移动端应用 - 服务器监控与管理平台
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 网络请求
  dio: ^5.4.0
  
  # 状态管理
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # 路由
  go_router: ^13.0.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI 组件
  flutter_spinkit: ^5.2.0
  fl_chart: ^0.66.0
  pull_to_refresh: ^2.0.0
  cached_network_image: ^3.3.1
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # 工具
  intl: ^0.18.1
  logger: ^2.0.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # UI 增强
  cupertino_icons: ^1.0.6
  xterm: ^4.0.0
  dartssh2: ^2.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
