name: Auto Release on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'web/package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' web/package.json)
          
          # Get previous version (from previous commit)
          git checkout HEAD~1 -- web/package.json 2>/dev/null || true
          PREV_VERSION=$(jq -r '.version' web/package.json 2>/dev/null || echo "0.0.0")
          
          # Restore current version
          git checkout HEAD -- web/package.json
          
          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREV_VERSION"
          
          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Version changed from $PREV_VERSION to $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged"
          fi

  trigger-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build Release
        shell: powershell
        run: .\build_release.ps1

      - name: Fix Scripts Line Endings
        shell: powershell
        run: |
          $scripts = @("scripts/install.sh", "scripts/uninstall.sh")
          foreach ($script in $scripts) {
            $content = [IO.File]::ReadAllText($script)
            $content = $content -replace "`r`n", "`n"
            [IO.File]::WriteAllText($script, $content)
          }
      
      - name: Create Tag and Release
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $VERSION = "v${{ needs.check-version.outputs.new_version }}"
          Write-Host "Creating release: $VERSION"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and push tag
          git tag -a $VERSION -m "Release $VERSION"
          git push origin $VERSION
          
          # Create release using GitHub CLI
          $ReleaseNotesContent = @"
          ## TermiScope $VERSION
          
          自动发布版本 $VERSION
          
          ### 更新内容
          请查看提交历史了解详细变更。
          "@
          
          Set-Content -Path "release_notes.md" -Value $ReleaseNotesContent -Encoding UTF8
          
          gh release create $VERSION `
            --title "Release $VERSION" `
            --notes-file "release_notes.md" `
            release/* `
            scripts/install.sh
